<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página no encontrada - SensIA</title>
    <link rel="stylesheet" href="styles/main.css"><!-- Usa tu CSS principal -->
    <style>
        body {
            background: #f6f8fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .notfound-container {
            max-width: 500px;
            margin: 80px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(44, 62, 80, 0.08);
            padding: 40px 30px;
            text-align: center;
        }
        .notfound-container img {
            width: 350px;
            margin-bottom: 20px;
        }
        .notfound-container h1 {
            font-size: 3rem;
            color: #2a7ae2;
            margin-bottom: 10px;
        }
        .notfound-container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .notfound-container a {
            display: inline-block;
            background: #2a7ae2;
            color: #fff;
            padding: 12px 28px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }
        .notfound-container a:hover {
            background: #1d5bbf;
        }
    </style>
</head>
<body>
    <div class="notfound-container">
        <img src="assets/404-robot.png" alt="404">
        <p>¡Ups! La página que buscás no existe.<br>
        Es posible que la dirección esté mal escrita o que la página haya sido movida.</p>
        <a href="index.html">Volver al inicio</a>
    </div>
</body>
</html>
