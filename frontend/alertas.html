<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="body-loading">
    <div id="sidebar-container"></div>
    <div id="top-banner-container"></div>

    <div class="main-content">
        <!-- Filtros -->
        <div class="filterContainer">
            <h1 class="centered-title">Alertas</h1>
            <select id="periodSelect">
                <option value="24hs">Últimas 24 hs</option>
                <option value="7days">Últimos 7 días</option>
                <option value="1month">1 mes</option>
                <option value="6months">6 meses</option>
            </select>
            <button class="btnAplicar" onclick="showAlarmsOnPeriod()">Aplicar</button>
        </div>

        <!-- KPI Cards -->
        <div class="kpi-cards">
            <div class="kpi-card offline id="criticalCard" onclick="filterByType('crítica')">
                <h3>Críticas</h3>
                <p id="criticaCount">0</p>
            </div>
            <div class="kpi-card warning" id="infoCard" onclick="filterByType('informativa')">
                <h3>Informativas</h3>
                <p id="informativaCount">0</p>
            </div>
            <div class="kpi-card success" id="securityCard" onclick="filterByType('seguridad')">
                <h3>Seguridad</h3>
                <p id="seguridadCount">0</p>
            </div>
            <div class="kpi-card preventiva" id="preventivaCard" onclick="filterByType('preventiva')">
                <h3>Preventiva</h3>
                <p id="preventivaCount">0</p>
            </div>
        </div>

        <!-- Tabla: ALERTAS -->
        <div class="recent-activity" style="margin-top: 20px; margin-bottom: 20px;">
            <h3 style="margin-bottom: 15px;">Detalle de las alertas</h3>
            <div class="table-wrapper" style="position: relative; min-height: 600px; max-height: 600px; overflow-y: auto; padding-bottom: 10px;">
                <table class="alerts-table">
                    <thead>
                        <tr>
                            <th>Tipo</th>
                            <th>Mensaje</th>
                            <th>Id sensor</th>
                            <th>Alias</th>
                            <th id="th-fecha" style="position:relative;">
                                <span id="fecha-sort-label" style="cursor:pointer; text-align:right;">Fecha</span>
                                <button class="accordion-button" id="fechaAccordionBtn" type="button" aria-expanded="false" aria-controls="collapseFecha" style="position: absolute; right: 0; transform:translateY(20%); display:inline-block; width:auto; background:none; border:none; box-shadow:none; padding:0 8px; font-size:1.1em; vertical-align:middle; color:#1D3557;">
                                    &#9660;
                                </button>
                                <div id="collapseFecha" class="accordion-collapse collapse" style="position:absolute; right:0; top:100%; min-width:160px; background:#fff; border:1px solid #A8DADC; border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,0.08); z-index:9999; display:none;">
                                    <a class="dropdown-item" href="#" data-range="hoy">Hoy</a>
                                    <a class="dropdown-item" href="#" data-range="ayer">Ayer</a>
                                    <a class="dropdown-item" href="#" data-range="ultimos7">Últimos 7 días</a>
                                    <a class="dropdown-item" href="#" data-range="ultimos30">Últimos 30 días</a>
                                    <a class="dropdown-item" href="#" data-range="estemes">Este mes</a>
                                    <a class="dropdown-item" href="#" data-range="mespasado">Mes pasado</a>
                                    <a class="dropdown-item" href="#" data-range="todos">Todos</a>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="alerts-table">
                        <!-- Aquí se insertarán las filas dinámicamente -->
                    </tbody>
                </table>
                <div class="table-pagination-row">
                    <div class="pagination-info">
                        Mostrando <span id="current-results-showing">0</span> de <span id="total-results">0</span> resultados
                    </div>
                    <ul class="pagination" id="alerts-table-pagination">
                        <!-- Las páginas se generan dinámicamente -->
                    </ul>
                </div>
            </div> 
        </div>

        <!-- Gráficos -->
        <div class="charts-section">
            <div class="chart-container">
                <h3>Tipos de Alertas</h3>
                <canvas id="alertsPieChart"></canvas>
            </div>

            <div class="chart-container">
                <h3>Alertas por Día</h3>
                <canvas id="alertsLineChart"></canvas>
            </div>
        </div>
    </div>

    <script src="scripts/utils.js"></script>
    <script src="scripts/alertas.js"></script>
    <script src='https://cdn.jotfor.ms/agent/embedjs/0196b18b91cc7337901e354c7c8ebf44fd61/embed.js?skipWelcome=1&maximizable=1'></script>
</body>
</html>
