<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="body-loading">

    <div id="sidebar-container"></div>
    <div id="top-banner-container"></div>

    <div class="main-content">
        <div class="header-section">
            <h1 style="margin-left: 20px; margin-bottom: 0%;">Alertas</h1>
        </div>

        <div class="kpi-cards alertas" id="kpi-cards-container">
            <div class="kpi-card offline kpi-alertas" id="criticalCard">
                <p id="criticaCount" class="kpi-alerta-numero"></p>
                <div class="kpi-alerta-texto">
                    <h3>Cr칤ticas</h3>
                    <span style="color: #FDEDEC">(%)</span>
                </div>
            </div>
            <div class="kpi-card warning kpi-alertas" id="infoCard">
                <p id="informativaCount" class="kpi-alerta-numero"></p>
                <div class="kpi-alerta-texto">
                    <h3>Informativas</h3>
                    <span>(%)</span>
                </div>
            </div>
            <div class="kpi-card preventiva kpi-alertas" id="preventivaCard">
                <p id="preventivaCount" class="kpi-alerta-numero"></p>
                <div class="kpi-alerta-texto">
                    <h3>Preventivas</h3>
                    <span style="color: #FDEDEC">(%)</span>
                </div>
            </div>
                            <div class="kpi-card seguridad kpi-alertas" id="securityCard">
                <p id="seguridadCount" class="kpi-alerta-numero"></p>
                <div class="kpi-alerta-texto">
                    <h3>Seguridad</h3>
                    <span style="color: #FDEDEC">(%)</span>
                </div>
            </div>
        </div>

        <div class="filterContainer" style="margin-top: 0%;">
            <div class="filter-group">
                <label for="periodSelect" style="font-size: 1.05rem;">Fecha</label>
                <select id="periodSelect">
                    <option value="24hs">칔ltimas 24 hs</option>
                    <option value="7days">칔ltimos 7 d칤as</option>
                    <option value="1month">1 mes</option>
                    <option value="6months">6 meses</option>
                    <option value="todos" selected>Todos</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="criticidadSelect" style="font-size: 1.05rem;">Tipo</label>
                <select id="criticidadSelect">
                    <option value="todas">Todas</option>
                    <option value="cr칤tica">Cr칤ticas</option>
                    <option value="informativa">Informativas</option>
                    <option value="preventiva">Preventivas</option>
                    <option value="seguridad">Seguridad</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="sucursalSelect" style="font-size: 1.05rem;">Sucursal</label>
                <select id="sucursalSelect">
                    <option value="todas">Todas</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="sensorSelect" style="font-size: 1.05rem;">Sensor</label>
                <select id="sensorSelect">
                    <option value="todos">Todos</option>
                </select>
            </div>
            <span id="refreshIcon" title="Refrescar" style="cursor: pointer; font-size: 1.5em; margin-left: 6px; color: #457B9D; display: flex; align-items: center;">
                游댃
            </span>
        </div>

        

        <!-- Tabla: ALERTAS -->
        <div class="recent-activity" style="margin-top: 20px; margin-bottom: 20px;">
            <h3 style="margin-bottom: 15px;">Detalle de las alertas</h3>
            <div class="table-wrapper" style="position: relative; min-height: 600px; max-height: 600px; overflow-y: auto; padding-bottom: 10px;">
                <table class="alerts-table">
                    <thead>
                        <tr>
                            <th>Tipo</th>
                            <th>Mensaje</th>
                            <th>Id sensor</th>
                            <th>Alias</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody id="alerts-table">
                        <!-- Aqu칤 se insertar치n las filas din치micamente -->
                    </tbody>
                </table>
                <div class="table-pagination-row">
                    <div class="pagination-info">
                        Mostrando <span id="current-results-showing">0</span> de <span id="total-results">0</span> resultados
                    </div>
                    <ul class="pagination" id="alerts-table-pagination">
                        <!-- Las p치ginas se generan din치micamente -->
                    </ul>
                </div>
            </div> 
        </div>

        <!-- Gr치ficos -->
        <div class="charts-section">
            <div class="chart-container" style="max-height: fit-content;">
                <h3>Cantidad detectada por Tipos de Alertas</h3>
                <canvas id="alertsPieChart"></canvas>
            </div>

            <div class="chart-container" style="max-height: fit-content;">
                <h3>Cantidad de Alertas detectadas</h3>
                <canvas id="alertsLineChart"></canvas>
            </div>
        </div>
    </div>

    <script src="scripts/utils.js"></script>
    <script src="scripts/alertas.js"></script>
    <script src='https://cdn.jotfor.ms/agent/embedjs/019815e01bf27cb087f8aa913c6a0b409237/embed.js?skipWelcome=1&maximizable=1'></script> <!--Chatbot -->
    <!-- Carga el overlay del spinner -->
    <div id="loading-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(255,255,255,0.7); z-index: 9999; justify-content: center; align-items: center;">
        <div style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite;"></div>
    </div>
    <style>
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</body>
</html>
