<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="body-loading">

    <div id="sidebar-container"></div>
    <div id="top-banner-container"></div>

    <div class="main-content">
        <!-- Filtros -->
        <div class="filterContainer">
            <h1 class="centered-title">Alertas</h1>
            <select id="periodSelect">
                <option value="24hs">칔ltimas 24 hs</option>
                <option value="7days">칔ltimos 7 d칤as</option>
                <option value="1month">1 mes</option>
                <option value="6months">6 meses</option>
                <option value="todos" selected>Todos</option>
            </select>
            <select id="criticidadSelect">
                <option value="todas">Todas las criticidades</option>
                <option value="cr칤tica">Cr칤ticas</option>
                <option value="informativa">Informativas</option>
                <option value="preventiva">Preventivas</option>
                <option value="seguridad">Seguridad</option>
            </select>
            <select id="sucursalSelect">
                <option value="todas">Todas las sucursales</option>
                <!-- Las opciones se llenan din치micamente desde JS -->
            </select>
            <span id="refreshIcon" title="Refrescar" style="cursor: pointer; font-size: 1.5em; margin-left: 6px; color: #457B9D; display: flex; align-items: center;">
                游댃
            </span>
        </div>

        <!-- KPI Cards -->
        <div class="kpi-cards">
            <div class="kpi-card offline" id="criticalCard" onclick="filterByType('cr칤tica')">
                <h3>Cr칤ticas</h3>
                <p id="criticaCount"></p>
            </div>
            <div class="kpi-card warning" id="infoCard" onclick="filterByType('informativa')">
                <h3>Informativas</h3>
                <p id="informativaCount"></p>
            </div>
            <div class="kpi-card success" id="securityCard" onclick="filterByType('seguridad')">
                <h3>Seguridad</h3>
                <p id="seguridadCount"></p>
            </div>
            <div class="kpi-card preventiva" id="preventivaCard" onclick="filterByType('preventiva')">
                <h3>Preventivas</h3>
                <p id="preventivaCount"></p>
            </div>
        </div>

        <!-- Tabla: ALERTAS -->
        <div class="recent-activity" style="margin-top: 20px; margin-bottom: 20px;">
            <h3 style="margin-bottom: 15px;">Detalle de las alertas</h3>
            <div class="table-wrapper" style="position: relative; min-height: 600px; max-height: 600px; overflow-y: auto; padding-bottom: 10px;">
                <table class="alerts-table">
                    <thead>
                        <tr>
                            <th>Tipo</th>
                            <th>Mensaje</th>
                            <th>Id sensor</th>
                            <th>Alias</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody id="alerts-table">
                        <!-- Aqu칤 se insertar치n las filas din치micamente -->
                    </tbody>
                </table>
                <div class="table-pagination-row">
                    <div class="pagination-info">
                        Mostrando <span id="current-results-showing">0</span> de <span id="total-results">0</span> resultados
                    </div>
                    <ul class="pagination" id="alerts-table-pagination">
                        <!-- Las p치ginas se generan din치micamente -->
                    </ul>
                </div>
            </div> 
        </div>

        <!-- Gr치ficos -->
        <div class="charts-section">
            <div class="chart-container">
                <h3>Tipos de Alertas</h3>
                <canvas id="alertsPieChart"></canvas>
            </div>

            <div class="chart-container">
                <h3>Alertas por D칤a</h3>
                <canvas id="alertsLineChart"></canvas>
            </div>
        </div>
    </div>

    <script src="scripts/utils.js"></script>
    <script src="scripts/alertas.js"></script>
    <script src='https://cdn.jotfor.ms/agent/embedjs/019815e01bf27cb087f8aa913c6a0b409237/embed.js?skipWelcome=1&maximizable=1'></script> <!--Chatbot -->
</body>
</html>
