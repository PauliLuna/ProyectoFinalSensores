            <img src="assets/logo1.png" alt="SensIA Logo" class="top-logo">
        </a>
        </div>
        <div class="user-info">
            <img src="assets/user-avatar.png" alt="User Avatar" class="user-avatar">
            <div class="user-details">
                <p><strong>John Doe</strong></p>
                <p>Admin</p>
            </div>

    <div class="sidebar">
        <h2>Menú</h2>

            <li><a href="home.html">Panel General</a></li>

    <div class="main-content">
        <div class="form-container">
            <div class="form-card">
                <h1>Registrar Cámara Frigorífica</h1>
                <form action="/register_camera" method="POST" class="form">
                    <div class="form-group">
                        <label for="uniqueID">ID Único</label>
                        <input type="text" id="uniqueID" name="uniqueID" placeholder="Ingrese el ID único de la cámara" required>
                    </div>
                    <div class="form-group">
                        <label for="nombreCamara">Nombre</label>
                        <input type="text" id="nombreCamara" name="nombreCamara" placeholder="Ingrese el nombre de la cámara" required>
                    </div>
                    <div class="form-group">
                        <label for="ubicacion">Ubicación</label>
                        <input type="text" id="ubicacion" name="ubicacion" placeholder="Ingrese la ubicación de la cámara" required>
                    </div>
                    <div class="form-group">
                        <label for="sensorID">Sensor Asociado</label>
                        <select id="sensorID" name="sensorID" required>
                            <option value="">Seleccione un sensor</option>
                            <option value="1">Sensor 1</option>
                            <option value="2">Sensor 2</option>
                            <option value="3">Sensor 3</option>
                            <!-- Add dynamic sensor options here -->
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Registrar Cámara</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
