<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="body-loading">
    <!-- Men칰s -->
    <div id="sidebar-container"></div>
    <div id="top-banner-container"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="form-container">
            <div class="form-card">
                <h1>Mi Perfil</h1>
                <form id="profileForm" class="form">
                    <div class="form-row">
                        <div class="form-group" style="flex:2;">
                            <label for="mail">Mail</label>
                            <input type="email" id="mail" name="mail" readonly disabled>
                        </div>
                        <div class="form-group" style="flex:1;">
                            <label for="role">Rol</label>
                            <input type="text" id="role" name="role" readonly disabled style="margin-top: 0px;">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="userName">Nombre de usuario</label>
                            <input type="text" id="userName" name="userName" required>
                        </div>
                        <div class="form-group">
                            <label for="numCel">N칰mero de celular</label>
                            <input type="text" id="numCel" name="numCel">
                        </div>
                    </div>
                    <div class="form-group password-wrapper" style="margin-bottom: 20px;">
                        <label for="currentPassword">Contrase침a actual</label>
                        <input type="password" id="currentPassword" name="currentPassword" placeholder="Contrase침a actual">
                        <button type="button" class="toggle-password" tabindex="-1" aria-label="Mostrar/Ocultar contrase침a" onclick="togglePassword('currentPassword','eyeIconCurrent')">
                            <span id="eyeIconCurrent">游뗻</span>
                        </button>
                    </div>
                    <p class="text-muted" style="margin-top: 0px; font-size: 0.95em; text-align: center;">
                        Si desea cambiar su contrase침a, primero debe ingresar la contrase침a actual.
                    </p>
                    <div class="form-group password-wrapper" style="margin-bottom: 20px;">
                        <label for="newPassword">Nueva contrase침a</label>
                        <input type="password" id="newPassword" name="newPassword" placeholder="Nueva contrase침a">
                        <button type="button" class="toggle-password" tabindex="-1" aria-label="Mostrar/Ocultar contrase침a" onclick="togglePassword('newPassword','eyeIconNew')">
                            <span id="eyeIconNew">游뗻</span>
                        </button>
                    </div>
                    <small class="text-muted" style="display:block;margin-bottom:0px; text-align: center;">
                        La contrase침a debe tener al menos 8 caracteres, una may칰scula, una min칰scula y un s칤mbolo.
                    </small>
                    <div class="form-group password-wrapper" style="margin-bottom: 20px;">
                        <label for="repeatPassword">Repetir nueva contrase침a</label>
                        <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repetir nueva contrase침a">
                        <button type="button" class="toggle-password" tabindex="-1" aria-label="Mostrar/Ocultar contrase침a" onclick="togglePassword('repeatPassword','eyeIconRepeat')">
                            <span id="eyeIconRepeat">游뗻</span>
                        </button>
                    </div>
                    <button type="submit" class="btn-primary">Guardar</button>
                </form>
            </div>
            <!-- Modal de 칠xito -->
            <div id="successModal" class="modal">
                <div class="modal-content">
                    <span id="closeModal" class="close">&times;</span>
                    <img src="assets/green_check.png" alt="칄xito" class="modal-success-icon">
                    <p id="successMessage"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/utils.js"></script>
    <script src="scripts/usuarios.js"></script>
    <script>
    // 1. Poblar el formulario con los datos del usuario logueado
    async function cargarPerfil() {
        const res = await fetch('/usuario_actual');
        if (!res.ok) return;
        const data = await res.json();
        document.getElementById('mail').value = data.email || '';
        document.getElementById('role').value = data.roles || '';
        document.getElementById('userName').value = data.username || '';
        document.getElementById('numCel').value = data.phone || '';
    }
    cargarPerfil();

    // 2. Guardar cambios en el perfil
    document.getElementById('profileForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        // Validar nueva contrase침a y repetida
        const newPassword = document.getElementById('newPassword').value;
        const repeatPassword = document.getElementById('repeatPassword').value;
        
        if (newPassword || repeatPassword) {
            if (newPassword !== repeatPassword) {
                alert("Las contrase침as nuevas no coinciden.");
                return;
            }
            // Llama a esPasswordFuerte de utils.js (global)
            if (!esPasswordFuerte(newPassword)) {
                alert("La contrase침a debe tener al menos 8 caracteres, una may칰scula, una min칰scula y un s칤mbolo.");
                return;
            }
        }

        const body = {
            username: document.getElementById('userName').value,
            phone: document.getElementById('numCel').value,
            currentPassword: document.getElementById('currentPassword').value,
            newPassword: newPassword
        };
        
        const result = await actualizarPerfil(body);

        if (result.message) {
            document.getElementById('successMessage').textContent = "춰Perfil actualizado con 칠xito!";
            document.getElementById('successModal').style.display = 'block';
            document.getElementById('currentPassword').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('repeatPassword').value = '';
        } else {
            alert(result.error || "Error al actualizar perfil");
        }
    });

    // 3. Cerrar el modal de 칠xito
    document.getElementById('closeModal').onclick = function() {
        document.getElementById('successModal').style.display = 'none';
    };
    window.onclick = function(event) {
        const modal = document.getElementById('successModal');
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    };
    // 4. Funci칩n para mostrar/ocultar contrase침as
    </script>
    
</body>
</html>
