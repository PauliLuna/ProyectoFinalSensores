<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="body-loading">
    <!-- Men√∫s -->
    <div id="sidebar-container"></div>
    <div id="top-banner-container"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="form-container">
            <div class="form-card">
                <h1>Mi Perfil</h1>
                <form id="profileForm" class="form">
                    <div class="form-row">
                        <div class="form-group" style="flex:2;">
                            <label for="mail">Mail</label>
                            <input type="email" id="mail" name="mail" readonly disabled>
                        </div>
                        <div class="form-group" style="flex:1;">
                            <label for="role">Rol</label>
                            <input type="text" id="role" name="role" readonly disabled style="margin-top: 0px;">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="userName">Nombre de usuario</label>
                            <input type="text" id="userName" name="userName" required>
                        </div>
                        <div class="form-group">
                            <label for="numCel">N√∫mero de celular</label>
                            <input type="text" id="numCel" name="numCel">
                        </div>
                    </div>
                    <div class="form-group password-wrapper" style="margin-bottom: 20px;">
                        <label for="currentPassword">Contrase√±a actual</label>
                        <input type="password" id="currentPassword" name="currentPassword" placeholder="Contrase√±a actual">
                        <button type="button" class="toggle-password" tabindex="-1" aria-label="Mostrar/Ocultar contrase√±a" onclick="togglePassword('currentPassword','eyeIconCurrent')">
                            <span id="eyeIconCurrent">üôà</span>
                        </button>
                    </div>
                    <p class="text-muted" style="margin-top: 0px; font-size: 0.95em; text-align: center;">
                        Si desea cambiar su contrase√±a, primero debe ingresar la contrase√±a actual.
                    </p>
                    <div class="form-group password-wrapper" style="margin-bottom: 20px;">
                        <label for="newPassword">Nueva contrase√±a</label>
                        <input type="password" id="newPassword" name="newPassword" placeholder="Nueva contrase√±a">
                        <button type="button" class="toggle-password" tabindex="-1" aria-label="Mostrar/Ocultar contrase√±a" onclick="togglePassword('newPassword','eyeIconNew')">
                            <span id="eyeIconNew">üôà</span>
                        </button>
                    </div>
                    <div class="form-group password-wrapper" style="margin-bottom: 20px;">
                        <label for="repeatPassword">Repetir nueva contrase√±a</label>
                        <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repetir nueva contrase√±a">
                        <button type="button" class="toggle-password" tabindex="-1" aria-label="Mostrar/Ocultar contrase√±a" onclick="togglePassword('repeatPassword','eyeIconRepeat')">
                            <span id="eyeIconRepeat">üôà</span>
                        </button>
                    </div>
                    <button type="submit" class="btn-primary">Guardar</button>
                </form>
            </div>
            <!-- Modal de √©xito -->
            <div id="successModal" class="modal">
                <div class="modal-content">
                    <span id="closeModal" class="close">&times;</span>
                    <img src="assets/green_check.png" alt="√âxito" class="modal-success-icon">
                    <p id="successMessage"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/utils.js"></script>
    <script>
    // 1. Poblar el formulario con los datos del usuario logueado
    async function cargarPerfil() {
        const res = await fetch('/usuario_actual');
        if (!res.ok) return;
        const data = await res.json();
        document.getElementById('mail').value = data.email || '';
        document.getElementById('role').value = data.roles || '';
        document.getElementById('userName').value = data.username || '';
        document.getElementById('numCel').value = data.phone || '';
    }
    cargarPerfil();

    // 2. Guardar cambios en el perfil
    document.getElementById('profileForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        // Validar nueva contrase√±a y repetida
        const newPassword = document.getElementById('newPassword').value;
        const repeatPassword = document.getElementById('repeatPassword').value;
        if (newPassword || repeatPassword) {
            if (newPassword !== repeatPassword) {
                alert("Las contrase√±as nuevas no coinciden.");
                return;
            }
        }

        const body = {
            username: document.getElementById('userName').value,
            phone: document.getElementById('numCel').value,
            currentPassword: document.getElementById('currentPassword').value,
            newPassword: newPassword
        };
        const res = await fetch('/usuario_actual', {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(body)
        });
        const result = await res.json();
        if (res.ok) {
            document.getElementById('successMessage').textContent = "¬°Perfil actualizado con √©xito!";
            document.getElementById('successModal').style.display = 'block';
            document.getElementById('currentPassword').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('repeatPassword').value = '';
        } else {
            alert(result.error || "Error al actualizar perfil");
        }
    });

    // 3. Cerrar el modal de √©xito
    document.getElementById('closeModal').onclick = function() {
        document.getElementById('successModal').style.display = 'none';
    };
    window.onclick = function(event) {
        const modal = document.getElementById('successModal');
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    };
    // 4. Funci√≥n para mostrar/ocultar contrase√±as
    function togglePassword(inputId, eyeIconId) {
        const passwordInput = document.getElementById(inputId);
        const eyeIcon = document.getElementById(eyeIconId);
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeIcon.textContent = "üëÅÔ∏è";
        } else {
            passwordInput.type = "password";
            eyeIcon.textContent = "üôà";
        }
    }
    </script>
</body>
</html>
