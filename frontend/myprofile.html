<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="body-loading">
    <!-- Men√∫s -->
    <div id="sidebar-container"></div>
    <div id="top-banner-container"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="form-container">
            <div class="form-card">
                <h1>Mi Perfil</h1>
                <form id="profileForm" class="form">
                    <div class="form-row">
                        <div class="form-group" style="flex:2;">
                            <label for="mail">Mail</label>
                            <input type="email" id="mail" name="mail" readonly disabled>
                        </div>
                        <div class="form-group" style="flex:1;">
                            <label for="role">Rol</label>
                            <input type="text" id="role" name="role" readonly disabled style="margin-top: 0px;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userName">Nombre de usuario</label>
                        <input type="text" id="userName" name="userName" required>
                    </div>
                    <div class="form-group">
                        <label for="numCel">N√∫mero de celular</label>
                        <input type="text" id="numCel" name="numCel">
                    </div>
                    <div class="form-group password-wrapper" style="margin-bottom: 20px;">
                        <label for="password">Contrase√±a</label>
                        <input type="password" id="password" name="password" placeholder="Nueva contrase√±a">
                        <button type="button" id="togglePassword" class="toggle-password" tabindex="-1" aria-label="Mostrar/Ocultar contrase√±a">
                            <span id="eyeIcon">üôà</span>
                        </button>
                    </div>
                    <button type="submit" class="btn-primary">Guardar</button>
                </form>
            </div>
            <!-- Modal de √©xito -->
            <div id="successModal" class="modal">
                <div class="modal-content">
                    <span id="closeModal" class="close">&times;</span>
                    <img src="assets/green_check.png" alt="√âxito" class="modal-success-icon">
                    <p id="successMessage"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/utils.js"></script>
    <script>
    // 1. Poblar el formulario con los datos del usuario logueado
    async function cargarPerfil() {
        const res = await fetch('/usuario_actual');
        if (!res.ok) return;
        const data = await res.json();
        document.getElementById('mail').value = data.email || '';
        document.getElementById('role').value = data.roles || '';
        document.getElementById('userName').value = data.username || '';
        document.getElementById('numCel').value = data.phone || '';
    }
    cargarPerfil();

    // 2. Guardar cambios en el perfil
    document.getElementById('profileForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const body = {
            username: document.getElementById('userName').value,
            phone: document.getElementById('numCel').value,
            password: document.getElementById('password').value // puede estar vac√≠o si no se cambia
        };
        const res = await fetch('/usuario_actual', {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(body)
        });
        const result = await res.json();
        if (res.ok) {
            document.getElementById('successMessage').textContent = "¬°Perfil actualizado con √©xito!";
            document.getElementById('successModal').style.display = 'block';
            document.getElementById('password').value = '';
        } else {
            alert(result.error || "Error al actualizar perfil");
        }
    });

    // 3. Cerrar el modal de √©xito
    document.getElementById('closeModal').onclick = function() {
        document.getElementById('successModal').style.display = 'none';
    };
    window.onclick = function(event) {
        const modal = document.getElementById('successModal');
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    };
    // Mostrar/ocultar contrase√±a
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeIcon.textContent = "üëÅÔ∏è"; // Mostrar ojo cuando se ve la contrase√±a
        } else {
            passwordInput.type = "password";
            eyeIcon.textContent = "üôà"; // Mostrar mono cuando est√° oculta
        }
    });
    </script>
</body>
</html>
