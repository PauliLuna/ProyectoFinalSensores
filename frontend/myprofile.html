<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel General</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js for charts -->
</head>
<body>
    <script src='https://cdn.jotfor.ms/agent/embedjs/0196b18b91cc7337901e354c7c8ebf44fd61/embed.js?skipWelcome=1&maximizable=1'></script> <!-- Chatbot -->
    <!-- Left and Top menu -->
    <div id="sidebar-container"></div>
    <div id="top-banner-container"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Modal de éxito -->
        <div id="successModal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <img src="assets/green_check.png" alt="Éxito" class="modal-success-icon">
                <p id="successMessage"></p>
            </div>
        </div>
        <div class="form-container" style="flex: 1 1 350px; min-width: 320px;" >
            <div class="form-card">
                <h1>Editar Usuario</h1>
                <!-- User name -->
                <form id="editUserForm" class="form" action="/client" method="POST">
                    <div class="form-group">
                        <label>Nombre usuario</label>
                        <input type="text" id="userName" value="John Doe" required>
                    </div>
                    <!-- Mail -->
                    <div class="form-group">
                        <label for="mail">Mail</label>
                        <input type="text" id="mail" name="mail" value="john.doe@absternet.com" required>
                    </div>
                    <!-- Numero Celular -->
                    <div class="form-group">
                        <label for="numCel">Número del celular</label>
                        <input type="text" id="numCel" name="numCel" value="+543464200145" required>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        // JavaScript to handle form submission and show success modal
        document.getElementById('editUserForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('successMessage').textContent =
                `Se ha guardado correctamente los cambios`;
            document.getElementById('successModal').style.display = 'block';
        });

        document.getElementById('closeModal').onclick = function() {
            document.getElementById('successModal').style.display = 'none';
        };

        window.onclick = function(event) {
            const modal = document.getElementById('successModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
    <script src="scripts/utils.js"></script>
</body>
</html>
