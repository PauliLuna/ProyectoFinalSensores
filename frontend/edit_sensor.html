<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Sensor</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Left and Top menu -->
    <div id="sidebar-container"></div>
    <div id="top-banner-container"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="form-container"style="max-width: 900px; margin: 0 auto;">
            <div class="auth-container"  style="max-width: 900px; margin: 0 auto;">
                <div class="card"  style="max-width: 900px; margin: 0 auto;">
                    <div class="card-body p-4">
                        <!-- Título principal -->
                        <h1 >Editar Sensor</h1>
                        <input type="hidden" id="sensorId" name="sensorId">
                        <!-- Inicio del form único -->
                        <form id="editSensorForm" class="form" action="/sensor" method="POST">
                            <!-- Row 1: Número de sensor | Alias  -->
                            <div class="form-section">
                                <div class="form-row">
                                    <!-- Input oculto para envío -->
                                    <input type="hidden" id="sensorId" name="sensorId">
                                    <div class="form-group">
                                        <label for="nroSensor">Número de sensor</label>
                                        <input type="text" id="nroSensor" name="nroSensor" disabled>
                                    </div>
                                    <div class="form-group">
                                        <label for="alias" style="display: flex; align-items: center; gap: 6px;">
                                            Alias
                                            <span 
                                                class="alias-tooltip-icon" 
                                                tabindex="0" 
                                                style="cursor: pointer; color: #457B9D; font-size: 1.1em; display: inline-flex; align-items: center; position: relative;">
                                                <img src="assets/informacion.png" alt="info" style="width: 18px; height: 18px; margin-left: 2px;">
                                                <span class="alias-tooltip-text" >
                                                    <span class="alias-tooltip-arrow"></span>
                                                    Ejemplo: <b>Sucursal Centro - Carnes</b>
                                                    o <b>Sucursal Norte - Congelados</b><br>
                                                    <span style="color:#888; font-size: 12px;">(Debe tener el formato: nombre general de sucursal - tipo de cámara)</span>
                                                </span>
                                            </span>
                                        </label>
                                        <input type="text" id="alias" name="alias" placeholder="Ej: Sucursal Centro - Carnes" required>
                                        <small id="aliasHelp" style="color:#e63946; display:none;">
                                            El alias debe tener el formato: "Sucursal - Tipo de cámara"
                                        </small>
                                    </div>
                                </div>
                            </div>
                            <!-- Row 2: Notas -->
                            <div class="form-section">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="notas">
                                        Notas
                                        <span 
                                            class="alias-tooltip-icon" 
                                            tabindex="0" 
                                            style="cursor: pointer; color: #457B9D; font-size: 1.1em; display: inline-flex; align-items: center; position: relative;">
                                            <img src="assets/informacion.png" alt="info" style="width: 18px; height: 18px; margin-left: 2px;">
                                            <span class="alias-tooltip-text" >
                                                <span class="alias-tooltip-arrow"></span>
                                                <b>Productos específicos y sus rangos.</b>
                                                    Ejemplo: 'Carnes: -1°C a 2°C'<br>
                                                <span style="color:#888; font-size: 12px;">(Notas adicionales sobre el sensor, como rangos de temperatura recomendados)</span>
                                            </span>
                                        </span>
                                        </label>
                                        <input type="text" id="notas" name="notas" placeholder="Ingrese notas adicionales" style="height: 80px;;" required>
                    
                                    </div>
                                </div>
                            </div>
                            <!-- Row 3: Dirección | Ciudad -->
                            <div class="form-section">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="direccion">Dirección</label>
                                        <input type="text" id="direccion" name="direccion" placeholder="Dirección" required>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="ciudad">Ciudad</label>
                                        <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad" required>
                                    </div>
                                    
                                </div>
                            </div>
                            <!-- Row 4:  País | Provincia | Código Postal -->
                            <div class="form-section">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="pais">País</label>
                                        <select id="pais" name="pais" class="crs-country" data-region-id="provincia" required></select>
                                    </div>
                                    <div class="form-group">
                                        <label for="provincia">Provincia</label>
                                        <select id="provincia" name="provincia" class="crs-region" required></select>
                                    </div>
                                    <div class="form-group">
                                        <label for="cp">Código Postal</label>
                                        <input type="text" id="cp" name="cp" placeholder="Código Postal" required style="max-width: 240px;">
                                    </div>

                                    <small id="direccionHelp" style="color:#e63946; display:none;">
                                    </small>

                                </div>
                            </div>
                            <!-- Row 5: Valor Mínimo | Valor Máximo | Estado -->
                            <div class="form-section">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="valorMin">Valor Mínimo</label>
                                        <input type="number" id="valorMin" name="valorMin" placeholder="Valor mínimo" required>
                                        <small id="valorMinHelp" style="color:#e63946; display:none;">
                                            El valor mínimo debe estar entre -55 y 125.
                                        </small>
                                        <small id="minMaxHelp" style="color:#e63946; display:none;">
                                            El valor mínimo debe ser menor que el valor máximo.
                                        </small>
                                    </div>
                                    <div class="form-group">
                                        <label for="valorMax">Valor Máximo</label>
                                        <input type="number" id="valorMax" name="valorMax" placeholder="Valor máximo" required>
                                        <small id="valorMaxHelp" style="color:#e63946; display:none;">
                                            El valor máximo debe estar entre -55 y 125.
                                        </small>
                                    </div>
                                    <div class="form-group">
                                        <label for="estado">Estado</label>
                                        <select id="estado" name="estado" class="estado-select" required>
                                            <option value="active">Activo</option>
                                            <option value="inactive">Inactivo</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div id="userAssignmentWrapper">
                                <!-- Row 6: Título "Asignación de usuario" -->
                                <div class="form-section">
                                    <h2 class="form-title" style="font-size: 1.2rem; margin-bottom: 10px;">Asignaciones de usuarios</h2>
                                </div>
                                <div class="form-section table-wrapper">
                                    <table class="user-assignment-table">
                                        <thead>
                                            <tr>
                                                <th>Email</th>
                                                <th>Permiso</th>
                                                <th>Estado</th>
                                                <th>Editar</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- Las filas se llenan dinámicamente -->
                                        </tbody>
                                    </table>
                                </div>
                                <!-- Row 7: Opción de añadir usuario -->
                                <div class="form-section">
                                    <label style="font-weight: 500; cursor: pointer;" onclick="toggleAddUserDropdown()">Añadir asignación de usuario</label>
                                    <div id="addUserDropdown" style="display: none; margin-top: 10px;">
                                        <select id="userSelect" multiple style="width: 50%; padding: 8px; border-radius: 6px;">
                                            <!-- Las opciones se llenan dinámicamente mediante fetch -->
                                        </select>
                                        <button type="button" class="btn-primary" style="margin-top: 10px;" onclick="addUserAssignments()">Confirmar</button>
                                    </div>
                                </div>
                            </div>
                            <!-- Row 8: Botones de acción alineados en la misma fila -->
                            <div class="form-actions" style="display: flex; justify-content: space-between; align-items: center; gap: 80px; margin-top: 24px;">
                                <button type="button" class="btn-secondary" id="btnVolver" style="width: 190px; margin:0;">Volver</button>
                                <button type="submit" class="btn-primary submit-btn" style="width:190px; margin:0;">Guardar Cambios</button>
                            </div>
                        </form>
                    <!-- Fin del formulario -->
                     </div>
                    </div>
                </div>
            </div>
            <!-- Modal de éxito -->
            <div id="successModal" class="modal">
                <div class="modal-content">
                    <span id="closeModal" class="close">&times;</span>
                    <img src="assets/termi-confirmacion.png" alt="Éxito" class="modal-success-icon">
                    <p id="successMessage"></p>
                </div>
            </div>
            <!-- Modal de error -->
            <div id="errorModal" class="modal">
                <div class="modal-content">
                    <span id="closeErrorModal" class="close">&times;</span>
                    <img src="assets/termi-alerta.png" alt="Error" class="modal-success-icon">
                    <p id="errorMessage"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/country-region-selector@latest/dist/crs.min.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/edit_sensor.js"></script>
</body>
</html>
