<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <button id="toggle-sidebar" class="toggle-sidebar">☰</button>
        <h2 class="sidebar-title">Menú</h2>
        <ul class="menu-items">
            <li><a href="index.html"><img src="assets/home-icon.jpg" alt="Home Icon"><span>Panel General</span></a></li>
            <li><a href="#"><img src="assets/map-icon.png" alt="Map Icon"><span>Mapa</span></a></li>
            <li><a href="#"><img src="assets/sensor-icon.png" alt="Sensor Icon"><span>Sensores</span></a></li>
            <li><a href="dashboard.html"><img src="assets/dashboard-icon.png" alt="Dashboard Icon"><span>Dashboard</span></a></li>
            <li><a href="alarmas.html"><img src="assets/alarms-icon.png" alt="Alarms Icon"><span>Alarmas</span></a></li>
            <li><a href="register_sensor.html"><img src="assets/register-sensor-icon.png" alt="Register Sensor Icon"><span>Registrar Sensor</span></a></li>
            <li><a href="register_user.html"><img src="assets/register-user-icon.png" alt="Register User Icon"><span>Registrar Usuario</span></a></li>
        </ul>
        <div class="sidebar-footer">
            <ul>
                <li><a href="#"><img src="assets/profile-icon.jpg" alt="Profile Icon"><span>Mi perfil</span></a></li>
                <li><a href="#"><img src="assets/logout-icon.png" alt="Logout Icon"><span>Cerrar sesión</span></a></li>
            </ul>
        </div>
    </div>
    <div class="top-banner">
        <div class="client-info">
            <p><strong>Cliente:</strong> <span id="client-name">Absternet LLC</span></p>
        </div>
        <div class="logo-container">
        <a href="#top"> <!-- Make the logo clickable and redirect to the top -->
            <img src="assets/logo1.png" alt="SensIA Logo" class="top-logo">
        </a>
        </div>
        <div class="user-info">
            <img src="assets/user-avatar.png" alt="User Avatar" class="user-avatar">
            <div class="user-details">
                <p><strong>John Doe</strong></p>
                <p>Admin</p>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="form-container">
            <div class="form-card">
                <h1>Crear Cuenta</h1>
                <form action="/register" method="POST" class="form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombreUsuario">Nombre</label>
                            <input type="text" id="nombreUsuario" name="nombreUsuario" placeholder="Ingrese su nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="apellidoUsuario">Apellido</label>
                            <input type="text" id="apellidoUsuario" name="apellidoUsuario" placeholder="Ingrese su apellido" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mail">Correo Electrónico</label>
                        <input type="email" id="mail" name="mail" placeholder="Ingrese su correo electrónico" required>
                    </div>
                    <div class="form-group">
                        <label for="numeroCelular">Número de Celular</label>
                        <input type="tel" id="numeroCelular" name="numeroCelular" placeholder="Ingrese su número de celular" required>
                    </div>
                    <button type="submit" class="btn-primary">Crear Cuenta</button>
                </form>
                <!-- Add "Crear otro usuario" button -->
                <button onclick="window.location.reload()" class="btn-secondary">Crear otro usuario</button>
            </div>
        </div>
    </div>
    <script>
        // JavaScript to toggle the sidebar
        const toggleSidebarButton = document.getElementById('toggle-sidebar');
        const sidebar = document.querySelector('.sidebar');
        toggleSidebarButton.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });
    </script>
</body>
</html>
