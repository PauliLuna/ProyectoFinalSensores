<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecer contrase√±a</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="card" style="max-width: 400px; margin: 0 auto;">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <img src="assets/logo1.png" alt="Logo SensIA" style="height:60px;">
                    <h2 class="mb-2" style="color:#1D3557;">Resetear contrase√±a</h2>
                    <p class="text-muted">Por favor, ingres√° tu nueva contrase√±a</p>
                </div>
                
                <form id="resetPasswordForm">
                    <div class="form-group mb-3 password-wrapper" style="margin-bottom: 10px;">
                        <label for="password">Contrase√±a</label>
                        <input type="password" id="newPassword" class="form-control" name="password" placeholder="Ingrese su nueva contrase√±a" required minlength="8">
                        <button type="button" class="toggle-password" tabindex="-1" onclick="togglePassword('newPassword','eyeIcon1')">
                            <span id="eyeIcon1">üôà</span>
                        </button>  
                    </div>
                    <small class="text-muted" style="display:block;margin-bottom:8px;">
                        La contrase√±a debe tener al menos 8 caracteres, una may√∫scula, una min√∫scula y un s√≠mbolo.
                    </small>
                    <div class="form-group mb-3 password-wrapper" style="margin-bottom: 20px;">
                        <label for="confirmPassword">Confirmar Contrase√±a</label>
                        <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" placeholder="Confirme su contrase√±a" required minlength="8">
                        <button type="button" class="toggle-password" tabindex="-1" onclick="togglePassword('confirmPassword','eyeIcon2')">
                            <span id="eyeIcon2">üôà</span>
                        </button>
                    </div>
                  
                    <button type="submit" class="btn-primary w-100">Restablecer</button>
                </form>
                <div id="resetResult"></div>
            </div>
        </div>
    </div>
    <script>
    // Obtener token de la URL
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    if (!token) {
        document.getElementById('resetResult').textContent = "Token inv√°lido.";
        document.getElementById('resetPasswordForm').style.display = 'none';
    } else {
        // Validar token apenas se carga la p√°gina
        fetch('/reset_password', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({token, validateOnly: true})
        })
        .then(async res => {
            const data = await res.json();
            if (!res.ok && data.error && data.error.toLowerCase().includes("token expirado")) {
                window.location.href = "token_expired.html";
            }
            // Si es v√°lido, no hacer nada (deja el form visible)
        });
    }

    function esPasswordFuerte(pass) {
        return (
            pass.length >= 8 &&
            /[A-Z]/.test(pass) &&    // al menos una may√∫scula
            /[a-z]/.test(pass) &&    // al menos una min√∫scula
            /[^A-Za-z0-9]/.test(pass) // al menos un s√≠mbolo
        );
    }
    document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        if (newPassword !== confirmPassword) {
            document.getElementById('resetResult').textContent = "Las contrase√±as no coinciden.";
            return;
        }
        if (!esPasswordFuerte(newPassword)) {
            document.getElementById('resetResult').textContent = "La contrase√±a debe tener al menos 8 caracteres, una may√∫scula, una min√∫scula y un s√≠mbolo.";
            return;
        }
        const res = await fetch('/reset_password', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({token, newPassword})
        });
        const data = await res.json();
        if (res.ok) {
            document.getElementById('resetResult').textContent = "¬°Contrase√±a restablecida con √©xito! Redirigiendo...";
            setTimeout(() => window.location.href = "signin.html", 2000);
        } else {
            // Si el error es de token expirado, redirige
            if (data.error && data.error.toLowerCase().includes("token expirado")) {
                window.location.href = "token_expired.html";
            } else {
                document.getElementById('resetResult').textContent = data.error || "Error al restablecer la contrase√±a.";
            }
        }
    });

     function togglePassword(fieldId, iconId) {
            const inputField = document.getElementById(fieldId);
            const icon = document.getElementById(iconId);
            if (inputField.type === 'password') {
                inputField.type = 'text';
                icon.textContent = 'üëÅÔ∏è';
            } else {
                inputField.type = 'password';
                icon.textContent = 'üôà';
            }
        }
    </script>
</body>
</html>
