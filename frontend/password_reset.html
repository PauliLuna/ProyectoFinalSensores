<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecer contrase침a</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="card" style="max-width: 400px; margin: 0 auto;">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <img src="assets/logo1.png" alt="Logo SensIA" style="height:60px;">
                    <h2 class="mb-2" style="color:#1D3557;">Resetear contrase침a</h2>
                    <p class="text-muted">Por favor, ingres치 tu nueva contrase침a</p>
                </div>
                <div id="loadingMsg" style="text-align:center; margin-bottom: 15px;">Cargando...</div>
                <form id="resetPasswordForm">
                    <div class="form-group mb-3 password-wrapper" style="margin-bottom: 10px;">
                        <label for="password">Contrase침a</label>
                        <input type="password" id="newPassword" class="form-control" name="password" placeholder="Ingrese su nueva contrase침a" required minlength="8">
                        <button type="button" class="toggle-password" tabindex="-1" onclick="togglePassword('newPassword','eyeIcon1')">
                            <span id="eyeIcon1">游뗻</span>
                        </button>  
                    </div>
                    <small class="text-muted" style="display:block;margin-bottom:8px;">
                        La contrase침a debe tener al menos 8 caracteres, una may칰scula, una min칰scula y un s칤mbolo.
                    </small>
                    <div class="form-group mb-3 password-wrapper" style="margin-bottom: 20px;">
                        <label for="confirmPassword">Confirmar Contrase침a</label>
                        <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" placeholder="Confirme su contrase침a" required minlength="8">
                        <button type="button" class="toggle-password" tabindex="-1" onclick="togglePassword('confirmPassword','eyeIcon2')">
                            <span id="eyeIcon2">游뗻</span>
                        </button>
                    </div>
                  
                    <button type="submit" class="btn-primary w-100">Restablecer</button>
                </form>
                <div id="resetResult" style="display:none;"></div>
            </div>
        </div>
    </div>
    <script>
    // Obtener token de la URL
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    document.getElementById('resetPasswordForm').style.display = 'none';
    document.getElementById('resetResult').style.display = 'none';

    if (!token) {
        document.getElementById('loadingMsg').style.display = 'none';
        document.getElementById('resetResult').style.display = 'block';
        document.getElementById('resetResult').textContent = "Token inv치lido.";
        
    } else {
        // Validar token apenas se carga la p치gina
        fetch('/reset_password', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({token, validateOnly: true})
        })
        .then(async res => {
            const data = await res.json();
            if (!res.ok && data.error && data.error.toLowerCase().includes("token expirado")) {
                window.location.href = "token_expired.html";
            }
            // Si es v치lido:
            document.getElementById('loadingMsg').style.display = 'none';
            document.getElementById('resetPasswordForm').style.display = 'block';
            document.getElementById('resetResult').style.display = 'block';
        });
    }
    // Funci칩n para validar la fortaleza de la contrase침a
    document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        if (newPassword !== confirmPassword) {
            document.getElementById('resetResult').textContent = "Las contrase침as no coinciden.";
            return;
        }
        if (!esPasswordFuerte(newPassword)) {
            document.getElementById('resetResult').textContent = "La contrase침a debe tener al menos 8 caracteres, una may칰scula, una min칰scula y un s칤mbolo.";
            return;
        }
        const res = await fetch('/reset_password', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({token, newPassword})
        });
        const data = await res.json();
        if (res.ok) {
            document.getElementById('resetResult').textContent = "춰Contrase침a restablecida con 칠xito! Redirigiendo...";
            setTimeout(() => window.location.href = "signin.html", 2000);
        } else {
            // Si el error es de token expirado, redirige
            if (data.error && data.error.toLowerCase().includes("token expirado")) {
                window.location.href = "token_expired.html";
            } else {
                document.getElementById('resetResult').textContent = data.error || "Error al restablecer la contrase침a.";
            }
        }
    });
    </script>
    <script src="scripts/utils.js"></script>
</body>
</html>
