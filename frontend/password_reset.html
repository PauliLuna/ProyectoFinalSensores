<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecer contraseña</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="card" style="max-width: 400px; margin: 0 auto;">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <img src="assets/logo1.png" alt="Logo SensIA" style="height:60px;">
                    <h2 class="mb-2" style="color:#1D3557;">Restear contraseña</h2>
                    <p class="text-muted">Por favor, ingresá tu nueva contraseña</p>
                </div>
                
                <form id="resetPasswordForm">
                    <input type="password" id="newPassword" placeholder="Nueva contraseña" required minlength="8">
                    <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required minlength="8">
                    <button type="submit" class="btn-primary w-100">Restablecer</button>
                </form>
                <div id="resetResult"></div>
            </div>
        </div>
    </div>
    <script>
    // Obtener token de la URL
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    if (!token) {
        document.getElementById('resetResult').textContent = "Token inválido.";
        document.getElementById('resetPasswordForm').style.display = 'none';
    }
    document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        if (newPassword !== confirmPassword) {
            document.getElementById('resetResult').textContent = "Las contraseñas no coinciden.";
            return;
        }
        if (newPassword.length < 8) {
            document.getElementById('resetResult').textContent = "La contraseña debe tener al menos 8 caracteres.";
            return;
        }
        const res = await fetch('/reset_password', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({token, newPassword})
        });
        const data = await res.json();
        if (res.ok) {
            document.getElementById('resetResult').textContent = "¡Contraseña restablecida con éxito! Redirigiendo...";
            setTimeout(() => window.location.href = "signin.html", 2000);
        } else {
            document.getElementById('resetResult').textContent = data.error || "Error al restablecer la contraseña.";
        }
    });
    </script>
</body>
</html>
