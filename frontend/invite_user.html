<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <script src='https://cdn.jotfor.ms/agent/embedjs/0196b18b91cc7337901e354c7c8ebf44fd61/embed.js?skipWelcome=1&maximizable=1'></script> <!-- Chatbot -->
    <!-- Left and Top menu -->
    <div id="sidebar-container"></div>
    <div id="top-banner-container"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="form-container">
            <div class="form-card">
                <h1>Invitar Usuario</h1>
                <form id="inviteForm" action="/invite_user" method="POST" class="form">
                <div class="form-group">
                    <label for="mail">Correo Electrónico</label>
                    <input type="email" id="mail" name="mail" placeholder="Ingrese su correo electrónico" required>
                </div>
                <button type="submit" class="btn-primary">Invitar</button>
            </form>
            </div>
            <!-- Modal de éxito -->
            <div id="successModal" class="modal">
                <div class="modal-content">
                    <span id="closeModal" class="close">&times;</span>
                    <img src="assets/green_check.png" alt="Éxito" class="modal-success-icon">
                    <p id="successMessage"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
    document.getElementById('inviteForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        try {
            const response = await fetch('/invite_user', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            if (response.ok) {
                document.getElementById('successMessage').textContent =
                    `Se mandó un correo de invitación a ${formData.get('mail')}`;
                document.getElementById('successModal').style.display = 'block';
            } else {
                alert(result.error || "Error al invitar usuario");
            }
        } catch (error) {
            alert("Error de conexión con el servidor.");
        }
    });

    // Cerrar el modal de éxito
    document.getElementById('closeModal').onclick = function() {
        document.getElementById('successModal').style.display = 'none';
        location.reload();
    };

    window.onclick = function(event) {
        const modal = document.getElementById('successModal');
        if (event.target === modal) {
            modal.style.display = 'none';
            location.reload();
        }
    };
    </script>
    <script src="scripts/utils.js"></script>
</body>
</html>
