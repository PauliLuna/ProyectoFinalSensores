<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="body-loading">
    <!-- Left and Top menu -->
    <div id="sidebar-container"></div>
    <div id="top-banner-container"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="form-container">
            <div class="form-card">
                <h1>Invitar Usuario</h1>
                <form id="inviteForm" action="/invite_user" method="POST" class="form">
                <div class="form-group">
                    <label for="mail">Correo Electrónico</label>
                    <input type="email" id="mail" name="mail" style="margin-bottom: 15px;" placeholder="Ingrese su correo electrónico" required>
                </div>
                <button type="submit" class="btn-primary submit-btn">Invitar</button>
            </form>
            </div>
            <!-- Modal de éxito -->
            <div id="successModal" class="modal">
                <div class="modal-content">
                    <span id="closeModal" class="close">&times;</span>
                    <img src="assets/termi-confirmacion.png" alt="Éxito" class="modal-success-icon">
                    <p id="successMessage"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/utils.js"></script>
    <script src="scripts/usuarios.js"></script>
    <script src="scripts/invite_user.js"></script>
    <script src='https://cdn.jotfor.ms/agent/embedjs/019815e01bf27cb087f8aa913c6a0b409237/embed.js?skipWelcome=1&maximizable=1'></script> <!--Chatbot -->
</body>
</html>
