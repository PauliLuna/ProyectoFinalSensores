<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensores</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js for charts -->
</head>
<body class="body-loading">
    <!-- Left and Top menu -->
    <div id="sidebar-container"></div>
    <div id="top-banner-container"></div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="sensor-data">
            <div class="sensor-header" style="display: flex; align-items: center; gap: 16px; margin-bottom: 12px;">
                <button type="button" class="btn-secondary" id="btnVolver" style="width: 100px; margin: 0;">‚Üê Volver</button>
                <h2 id="sensor-alias" style="margin: 0;"></h2>
            </div>

        <div class="data-grid-container" >
            <div class="half-width-container left-half">
                <div class="data-block condition-block" style="max-height: 215px;" >
                    <h5 class="block-title">Condici√≥n Actual</h5>
                    <div class="sensor-details">
                        <p><strong>N√∫mero de Sensor:</strong> <span id="sensor-nro"></span></p>

                        <div class="status-row">
                            <p><strong>Condici√≥n:</strong> <span id="sensor-alerta" style="font-size: 1.10rem;"></span></p>
                            <p><strong>Estado:</strong> <span id="sensor-estado"></span></p>
                        </div>

                        <p><strong>Notas:</strong> <span id="sensor-notas"></span></p>
                    </div>
                </div>

                <div class="alert-kpi-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" style="margin-bottom: 10px;">Total de alertas del Sensor</h5>
                    </div>
                    <div class="bar" style="margin-bottom: 20px;">
                        <div class="critica"></div>
                        <div class="informativa"></div>
                        <div class="preventiva"></div>
                    </div>
                    <div class="legend-alerts">
                        <span class="critica">Cr√≠ticas <span id="pct-critica" class="legend-pct"></span></span>
                        <span class="informativa">Informativas <span id="pct-informativa" class="legend-pct"></span></span>
                        <span class="preventiva">Preventivas <span id="pct-preventiva" class="legend-pct"></span></span>
                    </div>
                </div>
            </div>

            <div class="half-width-container right-half">
                <div class="data-block temp-block">
                    <h5 class="block-title">Temperaturas</h5>
                    <div class="thermometer-container">
                        <div class="thermometer-wrapper" id="termometer-int-wrapper">
                            <h5 class="temp-label">Int.</h5>
                            <div class="thermometer" id="termometer-int">
                                <div class="mercury-fill" id="temp-int" data-value="0¬∞C"></div>
                            </div>
                            <p class="data-value" id="sensor-tempInt"></p>
                            <div class="thermometer-scale"></div> 
                        </div>

                        <div class="thermometer-wrapper" id="termometer-ext-wrapper">
                            <h5 class="temp-label">Ext.</h5>
                            <div class="thermometer" id="termometer-ext">
                                <div class="mercury-fill" id="temp-ext" data-value="0¬∞C"></div>
                            </div>
                            <p class="data-value" id="sensor-tempExt"></p>
                            <div class="thermometer-scale"></div> 
                        </div>
                    </div>
                    <p class="data-value diff-value">Dif: <span id="sensor-tempDif"></span></p>
                </div>

                <div class="data-block door-block">
                    <h5 class="block-title">C√°mara</h5>
                    <div class="camera-details">
                        <p><strong>Estado:</strong> <span id="sensor-puerta"></span></p>
                        <p><strong>√öltimo cambio:</strong> <span id="sensor-puertaUltCam"></span></p>
                        <p><strong>Duraci√≥n √∫ltima apertura:</strong> <span id="sensor-puertaDuracion"></span></p>
                        <p style="margin-bottom: 20px;"><strong>Aperturas:</strong> <span id="sensor-aperturas" ></span></p>
                        <p class="last-measurement" >
                            <strong>√öltima medici√≥n:</strong> <span id="last-measurement-time"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        

        <div id="filterDate" class="filterContainer">
            <label for="desde">Desde</label>
            <input type="date" id="desde" class="datepicker">
            <label for="hasta">Hasta</label>
            <input type="date" id="hasta" class="datepicker">
            <select id="fechasFilter">
                <option value="custom">Custom</option>
                <option value="24h">√öltimas 24hs</option>
                <option value="7d" selected>√öltimos 7 d√≠as</option>
                <option value="1m">1 mes</option>
                <option value="6m">6 meses</option>
            </select>
            <button id="btnGraficar" class="button-default" style="min-width: 130px; width: auto;">Graficar</button>
            <span id="refreshIcon" title="Refrescar" style="cursor: pointer; font-size: 1.5em; margin-left: 6px; color: #457B9D; display: flex; align-items: center;">
                üîÑ
            </span>
            <span id="btnAnalizar" title="Analizar datos" style="cursor: pointer; font-size: 1.5em; margin-left: 6px; color: #457B9D; display: flex; align-items: center;">
                ü™Ñ
            </span>
            <span id="btnDescargar" title="Descargar reporte" style="cursor: pointer; font-size: 1.5em; margin-left: 6px; color: #457B9D; display: flex; align-items: center;">
                üì•
            </span>
            <span id="btnExportExcel" title="Exportar a Excel" style="cursor: pointer; margin-left: 6px; display: flex; align-items: center;">
                <img src="assets/exportar-excel.png" alt="Exportar a Excel" style="width: 1.5em; height: 1.5em; vertical-align: middle;">
            </span>
        </div>

        <div id="analisisResultado"
            style="margin-top:20px; font-family: Poppins, sans-serif; border-bottom: 1px solid #e0e0e0 ;padding-bottom: 20px;">
        </div>
        <div id="graficas" style="width: 100%; max-width: 900px; margin: 30px auto;">
            <canvas id="tempIntChart"></canvas>
            <div id="averageTemperatureInt" style="margin-top: 20px; text-align: center; font-family: 'Poppins', sans-serif;"></div>
            <canvas id="tempExtChart" style="margin-top: 40px;"></canvas>
            <div id="averageTemperatureExt" style="margin-top: 20px; text-align: center; font-family: 'Poppins', sans-serif;"></div>
            <canvas id="aperturasChart" style="margin-top: 40px;"></canvas>
        </div>
        <!-- Modal de √©xito -->
        <div id="successModal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <img src="assets/termi-confirmacion.png" alt="√âxito" class="modal-success-icon">
                <p id="successMessage"></p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="scripts/dashboard_sensor.js"></script>
    <script src="scripts/utils.js"></script>
    <script src='https://cdn.jotfor.ms/agent/embedjs/019815e01bf27cb087f8aa913c6a0b409237/embed.js?skipWelcome=1&maximizable=1'></script> <!--Chatbot -->
</body>
</html>
