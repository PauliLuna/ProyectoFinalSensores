<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensores</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js for charts -->
</head>
<body class="body-loading">
    <!-- Left and Top menu -->
    <div id="sidebar-container"></div>
    <div id="top-banner-container"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="sensor-data">
            <div class="sensor-header" style="display: flex; align-items: center; gap: 16px; margin-bottom: 12px;">
                <button type="button" class="btn-secondary" id="btnVolver" style="width: 100px; margin: 0;">‚Üê Volver</button>
                <h2 id="sensor-alias" style="margin: 0;"></h2>
            </div>
            <div class="kpi-container">
                <div class="data-card">
                    <p><strong>Condici√≥n:</strong></p>
                    <p class="data-value"><span id="sensor-alerta"></span></p>
                    <p><strong>N√∫mero de Sensor: </strong><span id="sensor-nro"></span></p>
                    <p><strong>Notas: </strong><span id="sensor-notas"></span></p>
                    <p><strong>Estado: </strong><span id="sensor-estado"></span></p>
                </div>
                <div class="data-card">
                    <p><strong>Temperatura Interior:</strong></p>
                    <p class="data-value"><span id="sensor-tempInt"></span></p>
                    <p><strong>Exterior: </strong><span id="sensor-tempExt"></span></p>
                    <p><strong>Dif: </strong><span id="sensor-tempDif"></span></p>
                </div>
                <div class="data-card">
                    <p><strong>Puerta C√°mara: </strong></p>
                    <p class="data-value"><span id="sensor-puerta"></span></p>
                    <p><strong>Ultimo cambio: </strong><span id="sensor-puertaUltCam"></span></p>
                    <p><strong>Duraci√≥n ultima apertura: </strong><span id="sensor-puertaDuracion"></span></p>
                    <p><strong>Aperturas: </strong><span id="sensor-aperturas"></span></p>
                </div>
            </div>
            
        </div>
        <div id="filterDate" class="filterContainer">
            <label for="desde">Desde</label>
            <input type="date" id="desde" class="datepicker">
            <label for="hasta">Hasta</label>
            <input type="date" id="hasta" class="datepicker">
            <select id="fechasFilter">
                <option value="custom">Custom</option>
                <option value="24h">√öltimas 24hs</option>
                <option value="7d" selected>√öltimos 7 d√≠as</option>
                <option value="1m">1 mes</option>
                <option value="6m">6 meses</option>
            </select>
            <button id="btnGraficar" class="button-default" style="min-width: 130px; width: auto;">Graficar</button>
            <span id="refreshIcon" title="Refrescar" style="cursor: pointer; font-size: 1.5em; margin-left: 6px; color: #457B9D; display: flex; align-items: center;">
                üîÑ
            </span>
            <span id="btnAnalizar" title="Analizar datos" style="cursor: pointer; font-size: 1.5em; margin-left: 6px; color: #457B9D; display: flex; align-items: center;">
                ü™Ñ
            </span>
            <span id="btnDescargar" title="Descargar reporte" style="cursor: pointer; font-size: 1.5em; margin-left: 6px; color: #457B9D; display: flex; align-items: center;">
                üì•
            </span>
            <span id="btnExportExcel" title="Exportar a Excel" style="cursor: pointer; margin-left: 6px; display: flex; align-items: center;">
                <img src="assets/exportar-excel.png" alt="Exportar a Excel" style="width: 1.5em; height: 1.5em; vertical-align: middle;">
            </span>
        </div>
        <div id="analisisResultado"
            style="margin-top:20px; font-family: Poppins, sans-serif; border-bottom: 1px solid #e0e0e0 ;padding-bottom: 20px;">
        </div>
        <div id="graficas" style="width: 100%; max-width: 900px; margin: 30px auto;">
            <canvas id="tempIntChart"></canvas>
            <div id="averageTemperatureInt" style="margin-top: 20px; text-align: center; font-family: 'Poppins', sans-serif;"></div>
            <canvas id="tempExtChart" style="margin-top: 40px;"></canvas>
            <div id="averageTemperatureExt" style="margin-top: 20px; text-align: center; font-family: 'Poppins', sans-serif;"></div>
            <canvas id="aperturasChart" style="margin-top: 40px;"></canvas>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="scripts/dashboard_sensor.js"></script>
    <script src="scripts/utils.js"></script>
    <script src='https://cdn.jotfor.ms/agent/embedjs/019815e01bf27cb087f8aa913c6a0b409237/embed.js?skipWelcome=1&maximizable=1'></script> <!--Chatbot -->
</body>
</html>
