<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión | SensIA</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-bg">
    <div class="auth-container">
        <div class="card">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <img src="assets/logo1.png" alt="Logo SensIA" style="height:60px;">
                    <h2 class="mb-2" style="color:#1D3557;">Iniciar sesión</h2>
                    <p class="text-muted">Accede a tu cuenta de SensIA</p>
                </div>
                <form>
                    <div class="form-group mb-3">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" class="form-control" placeholder="Ingrese su correo" required>
                    </div>
                    <div class="form-group mb-3 password-wrapper">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required>
                        <button type="button" class="toggle-password" tabindex="-1" onclick="togglePassword()">
                            <span id="eyeIcon">🙈</span>
                        </button>
                    </div>
                    <div class="forgot-link">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" class="btn-primary w-100">Ingresar</button>
                </form>
                <div class="form-footer mt-3 text-center">
                    <span>¿No tienes cuenta? <a href="index.html#contact-form">Contactanos</a></span>
                </div>
            </div>
        </div>
    </div>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = '👁️'; // Mostrar ojito cuando se ve la contraseña
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = '🙈'; // Mostrar mono cuando está oculta
            }
        }
    </script>
</body>
</html>
