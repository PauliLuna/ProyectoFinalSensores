<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Inicial</title>
    <link rel="stylesheet" href="styles/style.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('initialRegistrationForm');
            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Evita el envío por defecto del formulario
                window.location.href = 'index.html'; // Redirige a la página index.html
            });
        });
    </script>
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <h1>Registro Inicial</h1>
            <form id="initialRegistrationForm" class="form">
                <!-- Datos de la Empresa -->
                <h2>Datos de la Empresa</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="companyName">Nombre de la Empresa</label>
                        <input type="text" id="companyName" name="companyName" required>
                    </div>
                    <div class="form-group">
                        <label for="cuil">CUIL (Opcional)</label>
                        <input type="text" id="cuil" name="cuil">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="address">Dirección</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="locality">Localidad</label>
                        <input type="text" id="locality" name="locality" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="province">Provincia</label>
                        <input type="text" id="province" name="province" required>
                    </div>
                    <div class="form-group">
                        <label for="country">País</label>
                        <input type="text" id="country" name="country" required>
                    </div>
                </div>

                <!-- Datos del Usuario -->
                <h2>Datos del Usuario</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Número de Celular</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]+" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">Nombre de Usuario</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>

                <!-- Botón de Envío -->
                <div class="form-button">
                    <button type="submit" class="btn-primary">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
