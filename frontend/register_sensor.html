<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Sensor</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <button id="toggle-sidebar" class="toggle-sidebar">☰</button>
        <h2 class="sidebar-title">Menú</h2>
        <ul class="menu-items">
            <li><a href="index.html"><img src="assets/home-icon.jpg" alt="Home Icon"><span>Panel General</span></a></li>
            <li><a href="#"><img src="assets/map-icon.png" alt="Map Icon"><span>Mapa</span></a></li>
            <li><a href="#"><img src="assets/sensor-icon.png" alt="Sensor Icon"><span>Sensores</span></a></li>
            <li><a href="dashboard.html"><img src="assets/dashboard-icon.png" alt="Dashboard Icon"><span>Dashboard</span></a></li>
            <li><a href="alarmas.html"><img src="assets/alarms-icon.png" alt="Alarms Icon"><span>Alarmas</span></a></li>
            <li><a href="register_sensor.html"><img src="assets/register-sensor-icon.png" alt="Register Sensor Icon"><span>Registrar Sensor</span></a></li>
            <li><a href="register_user.html"><img src="assets/register-user-icon.png" alt="Register User Icon"><span>Registrar Usuario</span></a></li>
        </ul>
        <div class="sidebar-footer">
            <ul>
                <li><a href="#"><img src="assets/profile-icon.jpg" alt="Profile Icon"><span>Mi perfil</span></a></li>
                <li><a href="#"><img src="assets/logout-icon.png" alt="Logout Icon"><span>Cerrar sesión</span></a></li>
            </ul>
        </div>
    </div>
    <div class="top-banner">
        <div class="client-info">
            <p><strong>Cliente:</strong> <span id="client-name">Absternet LLC</span></p>
        </div>
        <div class="user-info">
            <img src="assets/user-avatar.png" alt="User Avatar" class="user-avatar">
            <div class="user-details">
                <p><strong>John Doe</strong></p>
                <p>Admin</p>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="form-container">
            <div class="form-card">
                <h1>Registrar Sensor</h1>
                <!-- Display ID -->
                <p class="sensor-id">ID: 456</p>
                <form action="/register_sensor" method="POST" class="form">
                    <!-- Alias Field -->
                    <div class="form-group">
                        <label for="alias">Alias</label>
                        <input type="text" id="alias" name="alias" placeholder="Ingrese un alias para el sensor" required>
                    </div>
                    <!-- Valor Min and Max Fields -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="valorMin">Valor Mínimo</label>
                            <input type="number" id="valorMin" name="valorMin" placeholder="Ingrese el valor mínimo" required>
                        </div>
                        <div class="form-group">
                            <label for="valorMax">Valor Máximo</label>
                            <input type="number" id="valorMax" name="valorMax" placeholder="Ingrese el valor máximo" required>
                        </div>
                    </div>
                    <!-- Dirección Field -->
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" name="direccion" placeholder="Ingrese la dirección" required>
                    </div>
                    <!-- Estado Field -->
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <select id="estado" name="estado" required>
                            <option value="active">Activo</option>
                            <option value="inactive">Inactivo</option>
                        </select>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="btn-primary">Registrar Sensor</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        // JavaScript to toggle the sidebar
        const toggleSidebarButton = document.getElementById('toggle-sidebar');
        const sidebar = document.querySelector('.sidebar');
        toggleSidebarButton.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });
    </script>
</body>
</html>
