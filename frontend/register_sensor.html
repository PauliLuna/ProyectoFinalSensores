<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Sensor</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-banner">
        <div class="user-info">
            <img src="assets/user-avatar.png" alt="User Avatar" class="user-avatar">
            <div class="user-details">
                <p><strong>John Doe</strong></p>
                <p>Admin</p>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <h2>Menú</h2>
        <ul>
            <li><a href="index.html">Panel General</a></li>
            <li><a href="#">Mapa</a></li>
            <li><a href="#">Sensores</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="alarmas.html">Alarmas</a></li>
            <li><a href="register_sensor.html">Registrar Sensor</a></li>
            <li><a href="register_user.html">Registrar Usuario</a></li>
           <!-- <li><a href="register_camera.html">Registrar Cámara Frigorífica</a></li> -->
            <li><a href="#">Cerrar Sesión</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="form-container">
            <div class="form-card">
                <h1>Registrar Sensor</h1>
                <!-- Display ID -->
                <p class="sensor-id">ID: 456</p>
                <form action="/register_sensor" method="POST" class="form">
                    <!-- Alias Field -->
                    <div class="form-group">
                        <label for="alias">Alias</label>
                        <input type="text" id="alias" name="alias" placeholder="Ingrese un alias para el sensor" required>
                    </div>
                    <!-- Valor Min and Max Fields -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="valorMin">Valor Mínimo</label>
                            <input type="number" id="valorMin" name="valorMin" placeholder="Ingrese el valor mínimo" required>
                        </div>
                        <div class="form-group">
                            <label for="valorMax">Valor Máximo</label>
                            <input type="number" id="valorMax" name="valorMax" placeholder="Ingrese el valor máximo" required>
                        </div>
                    </div>
                    <!-- Dirección Field -->
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" name="direccion" placeholder="Ingrese la dirección" required>
                    </div>
                    <!-- Estado Field -->
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <select id="estado" name="estado" required>
                            <option value="active">Activo</option>
                            <option value="inactive">Inactivo</option>
                        </select>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="btn-primary">Registrar Sensor</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
