<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="centered-content">
        <div class="form-card">
            <h1>Registro de Usuario</h1>
            <form id="userRegistrationForm" class="form">
                <!-- Código de Identificación -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="idCode">Código de Identificación</label>
                        <input type="text" id="idCode" name="idCode" placeholder="Ingrese el código de identificación" required>
                    </div>
                </div>

                <!-- Datos del Usuario -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Número de Celular</label>
                        <input type="tel" id="phone" name="phone" placeholder="Ingrese su número de celular" pattern="[0-9]+" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">Nombre de Usuario</label>
                        <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contraseña</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme su contraseña" required>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Registrar</button>
            </form>
        </div>
    </div>
    <script>
        // JavaScript para manejar la validación del formulario
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('userRegistrationForm');
            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Evita el envío por defecto del formulario
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    alert('Las contraseñas no coinciden. Por favor, inténtelo de nuevo.');
                    return;
                }

                // Redirige a la página home.html si las contraseñas coinciden
                window.location.href = 'home.html';
            });
        });
    </script>
</body>
</html>
