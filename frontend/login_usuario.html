<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-bg">
    <a href="index.html" class="back-button">‚Üê Volver</a>
    <div class="auth-container">
        <div class="card" style="max-width: 550px;">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <img src="assets/logo1.png" alt="Logo SensIA" style="height:60px;">
                    <h2 class="mb-2" style="color:#1D3557;">Registro de Usuario</h2>
                    <p class="text-muted">Crea tu cuenta en SensIA</p>
                </div>
                <form id="userRegistrationForm" class="form" action="/complete_registration" method="POST">
                    <!-- C√≥digo de Identificaci√≥n -->
                    <div class="form-group mb-3">
                        <label for="codeInvitation">C√≥digo de Identificaci√≥n</label>
                        <input type="text" id="codeInvitation" class="form-control" name="codeInvitation" placeholder="Ingrese el c√≥digo de identificaci√≥n" required>
                    </div>

                    <!-- Datos del Usuario -->
                    <div class="form-group mb-3">
                        <label for="email">Correo Electr√≥nico</label>
                        <input type="email" id="email" class="form-control" name="email" placeholder="Ingrese su correo electr√≥nico" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="phone">N√∫mero de Celular</label>
                        <input type="tel" id="phone" class="form-control" name="phone" placeholder="Ingrese su n√∫mero de celular" pattern="[0-9]+" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="username">Nombre de Usuario</label>
                        <input type="text" id="username" class="form-control" name="username" placeholder="Ingrese su nombre de usuario" required>
                    </div>
                    <div class="form-group mb-3 password-wrapper">
                        <label for="password">Contrase√±a</label>
                        <input type="password" id="password" class="form-control" name="password" placeholder="Ingrese su contrase√±a" required>
                        <button type="button" class="toggle-password" tabindex="-1" onclick="togglePassword('password','eyeIcon1')">
                            <span id="eyeIcon1">üôà</span>
                        </button>
                    </div>
                    <div class="form-group mb-3 password-wrapper">
                        <label for="confirmPassword">Confirmar Contrase√±a</label>
                        <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" placeholder="Confirme su contrase√±a" required>
                        <button type="button" class="toggle-password" tabindex="-1" onclick="togglePassword('confirmPassword','eyeIcon2')">
                            <span id="eyeIcon2">üôà</span>
                        </button>
                    </div>
                    <button type="submit" class="btn-primary w-100">Registrar</button>
                </form>
                <div class="form-footer mt-3 text-center">
                    <span>¬øYa tienes cuenta? <a href="signin.html">Inicia sesi√≥n</a></span>
                </div>
            </div>
        </div>
    </div>
    <script>
        // JavaScript para manejar la validaci√≥n del formulario
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('userRegistrationForm');
            form.addEventListener('submit', async function (event) {
                event.preventDefault();  // ‚¨ÖÔ∏è Este debe estar al principio

                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    alert('Las contrase√±as no coinciden. Por favor, int√©ntelo de nuevo.');
                    return;
                }

                const formData = new FormData(this);
                try {
                    const response = await fetch(form.action, {
                        method: form.method,
                        body: formData
                    });
                    const result = await response.json();
                    if (response.ok) {
                        alert(result.message + "\nMail de usuario: " + result.user_email);
                        this.reset();
                    } else {
                        alert('Error al registrar el usuario: ' + (result.error || 'Int√©ntelo nuevamente.'));
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error de conexi√≥n con el servidor.');
                }
            });
        });

        function togglePassword(fieldId, iconId) {
            const inputField = document.getElementById(fieldId);
            const icon = document.getElementById(iconId);
            if (inputField.type === 'password') {
                inputField.type = 'text';
                icon.textContent = 'üëÅÔ∏è';
            } else {
                inputField.type = 'password';
                icon.textContent = 'üôà';
            }
        }

    </script>
</body>
</html>
