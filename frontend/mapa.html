<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensores</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="scripts/utils.js"></script>
</head>
<body>
    <div id="sidebar-container"></div>
    <div id="top-banner-container"></div>
    <div class="main-content">
        <div><h1>Aún estamos trabajando en esta página... ⚙</h1></div>
        <div id="map"></div>
        <script>
            const map = L.map('map').setView([-32.9442, -60.6505], 12); // Ejemplo: Rosario

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            const marker = L.marker([-32.9442, -60.6505]).addTo(map);
            marker.bindPopup("Sucursal Central - Cámara 1\nTemp: 23.13°C").openPopup();

            map.on('click', function(e) {
            const popup = L.popup()
                .setLatLng(e.latlng)
                .setContent("Ubicación: " + e.latlng.toString())
                .openOn(map);
            });
        </script>
    </div>
</body>
</html>
