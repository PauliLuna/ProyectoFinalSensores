<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensores</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Left and Top menu -->
    <div id="sidebar-container"></div>
    <div id="top-banner-container"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="sensor-search">
            <input type="text" id="sensorInput" placeholder="Buscar sensores..." onkeyup="filterSensors()">
            <label for="estadoFilter" style="margin-left:16px; font-weight: bold;">Estado:</label>
            <select id="estadoFilter">
                <option value="">Todos</option>
                <option value="ONLINE">Solo ONLINE</option>
                <option value="OFFLINE">Solo OFFLINE</option>
            </select>
            <label for="rangoFilter" style="margin-left:16px; font-weight: bold;">Rango:</label>
            <select id="rangoFilter">
                <option value="">Todos</option>
                <option value="enRango">En Rango</option>
                <option value="fueraRango">Fuera de Rango</option>
            </select>
            <span id="refreshIcon" title="Refrescar" style="cursor: pointer; font-size: 1.5em; margin-left: 6px; color: #457B9D; display: flex; align-items: center;">
                ðŸ”„
            </span>
        </div>
        <div class="sensor-grid" id="sensorGrid"></div>
    </div>
    <script src="scripts/utils.js"></script>
    <script src="scripts/sensoresUser.js"></script>
</body>
</html>
